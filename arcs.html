<html>
<head>
	<title>D3</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

<script>

	var canvas = d3.select("body").append("svg").attr("width", 500).attr("height", 500);

	var group = canvas.append("g")
				.attr("transform", "translate(100, 100)");

	var r = 100;
	var radian = Math.PI * 2;

	var arc = d3.svg.arc()
			  .outerRadius(r)
			  .innerRadius(r-20)
			  .startAngle(0)
			  .endAngle(radian);				

	group.append("path")
		  .attr("d", arc);

</script>
</body>
</html>
